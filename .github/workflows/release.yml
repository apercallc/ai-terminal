name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to publish (must start with v, e.g. v1.2.3)"
        required: true
        type: string
      allow_unsigned:
        description: "Allow publishing an unsigned/not-notarized release (NOT recommended)"
        required: false
        default: false
        type: boolean

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"

jobs:
  verify:
    name: Verify (Node)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: ESLint
        run: npm run lint

      - name: TypeScript type check
        run: npm run typecheck

      - name: Prettier check
        run: npx prettier --check "src/**/*.{ts,tsx,css}"

      - name: Run tests
        run: npm test

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E smoke tests
        run: npm run test:e2e

  release:
    name: Build & Release
    needs: [verify]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies
        run: npm ci

      - name: Resolve release tag
        shell: bash
        run: |
          set -euo pipefail

          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            TAG="${{ inputs.tag }}"
          else
            TAG="${GITHUB_REF_NAME}"
          fi

          if [[ -z "${TAG}" ]]; then
            echo "ERROR: No release tag provided." >&2
            exit 1
          fi

          if [[ "${TAG}" != v* ]]; then
            echo "ERROR: Release tag must start with 'v' (got: ${TAG})." >&2
            exit 1
          fi

          echo "RELEASE_TAG=${TAG}" >> "$GITHUB_ENV"

      - name: Require signing/notarization for production tags
        if: ${{ github.event_name == 'push' }}
        shell: bash
        run: |
          set -euo pipefail

          missing=()
          [[ -n "${{ secrets.APPLE_CERTIFICATE }}" ]] || missing+=(APPLE_CERTIFICATE)
          [[ -n "${{ secrets.APPLE_CERTIFICATE_PASSWORD }}" ]] || missing+=(APPLE_CERTIFICATE_PASSWORD)
          [[ -n "${{ secrets.APPLE_SIGNING_IDENTITY }}" ]] || missing+=(APPLE_SIGNING_IDENTITY)
          [[ -n "${{ secrets.APPLE_TEAM_ID }}" ]] || missing+=(APPLE_TEAM_ID)
          [[ -n "${{ secrets.APPLE_ID }}" ]] || missing+=(APPLE_ID)
          [[ -n "${{ secrets.APPLE_PASSWORD }}" ]] || missing+=(APPLE_PASSWORD)

          if (( ${#missing[@]} > 0 )); then
            echo "ERROR: Missing required signing/notarization secrets for a production tag release:" >&2
            printf ' - %s\n' "${missing[@]}" >&2
            echo "If you truly need an unsigned release, run this workflow via workflow_dispatch with allow_unsigned=true." >&2
            exit 1
          fi

      - name: Detect signing/notarization availability
        id: signing
        shell: bash
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
        run: |
          set -euo pipefail
          if [[ -n "$APPLE_CERTIFICATE" && -n "$APPLE_CERTIFICATE_PASSWORD" && -n "$APPLE_SIGNING_IDENTITY" && -n "$APPLE_TEAM_ID" && -n "$APPLE_ID" && -n "$APPLE_PASSWORD" ]]; then
            echo "available=true" >> "$GITHUB_OUTPUT"
          else
            echo "available=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Fail fast if signing unavailable and unsigned not allowed
        if: ${{ github.event_name == 'workflow_dispatch' && steps.signing.outputs.available != 'true' && inputs.allow_unsigned != true }}
        shell: bash
        run: |
          echo "ERROR: Apple signing secrets are not configured and 'allow_unsigned' is not enabled." >&2
          echo "Either add the required APPLE_* secrets or re-run with allow_unsigned=true." >&2
          exit 1

      - name: Ensure tag exists (manual dispatch)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git fetch --tags --force

          if git rev-parse "refs/tags/${RELEASE_TAG}" >/dev/null 2>&1; then
            echo "Tag already exists: ${RELEASE_TAG}"
            exit 0
          fi

          echo "Creating tag ${RELEASE_TAG} at ${GITHUB_SHA}"
          git tag "${RELEASE_TAG}" "${GITHUB_SHA}"
          git push origin "refs/tags/${RELEASE_TAG}"

      - name: Generate Tauri icons
        shell: bash
        run: |
          set -euo pipefail
          # Icons are required at compile/package time but are gitignored.
          npx tauri icon src-tauri/icons/icon.svg

      - name: Install Apple signing certificate
        id: apple_cert
        if: ${{ steps.signing.outputs.available == 'true' }}
        continue-on-error: ${{ github.event_name == 'workflow_dispatch' && inputs.allow_unsigned == true }}
        shell: bash
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          set -euo pipefail

          export CERT_PATH="$RUNNER_TEMP/apple_certificate.p12"
          KEYCHAIN_PATH="$RUNNER_TEMP/app-signing.keychain-db"
          KEYCHAIN_PASSWORD="${GITHUB_RUN_ID}-${GITHUB_RUN_ATTEMPT}"

          python3 - <<'PY'
          import base64, os, re
          cert_path = os.environ['CERT_PATH']
          data = os.environ['APPLE_CERTIFICATE']
          data = re.sub(r'\s+', '', data)
          with open(cert_path, 'wb') as f:
            f.write(base64.b64decode(data))
          PY

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          security default-keychain -s "$KEYCHAIN_PATH"

          security import "$CERT_PATH" -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security list-keychains -d user -s "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          echo "keychain_path=$KEYCHAIN_PATH" >> "$GITHUB_OUTPUT"

      - name: Build (signed + notarized) with retry
        id: tauri_signed
        if: ${{ steps.signing.outputs.available == 'true' }}
        continue-on-error: ${{ github.event_name == 'workflow_dispatch' && inputs.allow_unsigned == true }}
        shell: bash
        env:
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
        run: |
          set -euo pipefail

          LOG="$RUNNER_TEMP/tauri-build.log"
          ATTEMPTS=5
          SLEEP_SECONDS=30

          for attempt in $(seq 1 "$ATTEMPTS"); do
            echo "=== Tauri build attempt ${attempt}/${ATTEMPTS} ==="
            : > "$LOG"

            if npx tauri build 2>&1 | tee -a "$LOG"; then
              echo "Build succeeded."
              exit 0
            fi

            # Detect transient Apple notarization errors (HTTP 500, server exception, timeout)
            if grep -qEi 'statusCode[:"= ]*500|HTTP status code: 500|server exception|UNEXPECTED_ERROR|NSURLError.*timed out|Could not connect to the server' "$LOG"; then
              echo "Notarization hit a transient Apple-side error."
              if [[ "$attempt" -lt "$ATTEMPTS" ]]; then
                echo "Retrying in ${SLEEP_SECONDS}s..."
                sleep "$SLEEP_SECONDS"
                SLEEP_SECONDS=$((SLEEP_SECONDS * 2))
                continue
              fi
              echo "Retries exhausted."
            else
              echo "Build failed with a non-retryable error."
            fi
            exit 1
          done

      - name: Create or update GitHub release (signed)
        if: ${{ steps.tauri_signed.outcome == 'success' }}
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          TITLE="AI Terminal ${RELEASE_TAG}"
          NOTES=$(cat <<'EOF'
          See the [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          EOF
          )

          if gh release view "${RELEASE_TAG}" >/dev/null 2>&1; then
            echo "Release already exists: ${RELEASE_TAG}"
          else
            gh release create "${RELEASE_TAG}" --title "$TITLE" --notes "$NOTES" --latest
          fi

      - name: Upload signed artifacts (DMG)
        if: ${{ steps.tauri_signed.outcome == 'success' }}
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          ls -la src-tauri/target/release/bundle/dmg || true
          gh release upload "${RELEASE_TAG}" src-tauri/target/release/bundle/dmg/*.dmg --clobber

      - name: Build (unsigned fallback)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.allow_unsigned == true && (steps.signing.outputs.available != 'true' || steps.tauri_signed.outcome == 'failure') }}
        shell: bash
        env:
          # If/when enabling Tauri updater signatures
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          set -euo pipefail

          # IMPORTANT: ensure this step never signs/notarizes even if APPLE_* vars
          # exist at the workflow/job/repo level (e.g., GitHub Actions Variables).
          unset APPLE_CERTIFICATE APPLE_CERTIFICATE_PASSWORD APPLE_SIGNING_IDENTITY APPLE_ID APPLE_PASSWORD APPLE_TEAM_ID || true

          npx tauri build

      - name: Create or update GitHub release (unsigned fallback)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.allow_unsigned == true && (steps.signing.outputs.available != 'true' || steps.tauri_signed.outcome == 'failure') }}
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          TITLE="AI Terminal ${RELEASE_TAG}"
          NOTES=$(cat <<'EOF'
          > **Note:** This build is not notarized. On first launch, right-click the app â†’ Open, then click Open in the dialog. See https://support.apple.com/en-us/102445 for details.

          See the CHANGELOG for details: https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md
          EOF
          )

          if gh release view "${RELEASE_TAG}" >/dev/null 2>&1; then
            gh release edit "${RELEASE_TAG}" --title "$TITLE" --notes "$NOTES" --prerelease
          else
            gh release create "${RELEASE_TAG}" --title "$TITLE" --notes "$NOTES" --latest=false --prerelease
          fi

      - name: Ad-hoc codesign (unsigned fallback)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.allow_unsigned == true && (steps.signing.outputs.available != 'true' || steps.tauri_signed.outcome == 'failure') }}
        shell: bash
        run: |
          set -euo pipefail
          APP_PATH=$(ls -d src-tauri/target/release/bundle/macos/*.app 2>/dev/null | head -1)
          if [[ -n "$APP_PATH" ]]; then
            echo "Ad-hoc signing: $APP_PATH"
            codesign --force --deep --sign - "$APP_PATH"

            echo "Re-creating DMG with ad-hoc signed app..."
            DMG_PATH=$(ls src-tauri/target/release/bundle/dmg/*.dmg 2>/dev/null | head -1)
            if [[ -n "$DMG_PATH" ]]; then
              STAGING_DIR=$(mktemp -d)
              cp -R "$APP_PATH" "$STAGING_DIR/"
              rm "$DMG_PATH"
              hdiutil create -volname "AI Terminal" -srcfolder "$STAGING_DIR" -ov -format UDZO "$DMG_PATH"
              rm -rf "$STAGING_DIR"
            fi
          fi

      - name: Upload unsigned artifacts (DMG)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.allow_unsigned == true && (steps.signing.outputs.available != 'true' || steps.tauri_signed.outcome == 'failure') }}
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          ls -la src-tauri/target/release/bundle/dmg || true
          gh release upload "${RELEASE_TAG}" src-tauri/target/release/bundle/dmg/*.dmg --clobber

      - name: Generate SHA-256 checksums
        if: ${{ steps.tauri_signed.outcome == 'success' || (github.event_name == 'workflow_dispatch' && inputs.allow_unsigned == true && (steps.signing.outputs.available != 'true' || steps.tauri_signed.outcome == 'failure')) }}
        shell: bash
        run: |
          set -euo pipefail
          OUT="$GITHUB_WORKSPACE/checksums-sha256.txt"
          : > "$OUT"

          if ls src-tauri/target/release/bundle/dmg/*.dmg >/dev/null 2>&1; then
            shasum -a 256 src-tauri/target/release/bundle/dmg/*.dmg >> "$OUT"
          fi

          if ls src-tauri/target/release/bundle/macos/*.app >/dev/null 2>&1; then
            # Hash the app bundle deterministically by hashing file contents.
            find src-tauri/target/release/bundle/macos/*.app -type f -print0 | sort -z | xargs -0 shasum -a 256 >> "$OUT"
          fi

          echo "\nChecksums written to: $OUT"

      - name: Upload checksums to release
        if: ${{ steps.tauri_signed.outcome == 'success' || (github.event_name == 'workflow_dispatch' && inputs.allow_unsigned == true && (steps.signing.outputs.available != 'true' || steps.tauri_signed.outcome == 'failure')) }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${RELEASE_TAG}" "$GITHUB_WORKSPACE/checksums-sha256.txt" --clobber
