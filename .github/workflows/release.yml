name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"

jobs:
  verify:
    name: Verify (Node)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: ESLint
        run: npm run lint

      - name: TypeScript type check
        run: npm run typecheck

      - name: Prettier check
        run: npx prettier --check "src/**/*.{ts,tsx,css}"

      - name: Run tests
        run: npm test

  release:
    name: Build & Release
    needs: [verify]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies
        run: npm ci

      - name: Generate Tauri icons
        shell: bash
        run: |
          set -euo pipefail
          # Icons are required at compile/package time but are gitignored.
          npx tauri icon src-tauri/icons/icon.svg

      - name: Build and create release
        id: tauri_signed
        continue-on-error: true
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # macOS code signing + notarization (set these secrets in repo settings)
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          # If/when enabling Tauri updater signatures
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "AI Terminal ${{ github.ref_name }}"
          releaseBody: |
            See the [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          releaseDraft: false
          prerelease: false
          tauriScript: npx tauri

      - name: Build and create release (unsigned fallback)
        if: ${{ steps.tauri_signed.outcome != 'success' }}
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # If/when enabling Tauri updater signatures
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "AI Terminal ${{ github.ref_name }}"
          releaseBody: |
            > **Note:** This build is not notarized. On first launch, right-click the app â†’ Open, then click Open in the dialog. See [Apple support](https://support.apple.com/en-us/102445) for details.

            See the [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          releaseDraft: false
          prerelease: false
          tauriScript: npx tauri

      - name: Ad-hoc codesign (unsigned fallback)
        if: ${{ steps.tauri_signed.outcome != 'success' }}
        shell: bash
        run: |
          set -euo pipefail
          APP_PATH=$(ls -d src-tauri/target/release/bundle/macos/*.app 2>/dev/null | head -1)
          if [[ -n "$APP_PATH" ]]; then
            echo "Ad-hoc signing: $APP_PATH"
            codesign --force --deep --sign - "$APP_PATH"
            echo "Re-creating DMG with ad-hoc signed app..."
            DMG_PATH=$(ls src-tauri/target/release/bundle/dmg/*.dmg 2>/dev/null | head -1)
            if [[ -n "$DMG_PATH" ]]; then
              DMG_NAME=$(basename "$DMG_PATH")
              TEMP_DMG_DIR=$(mktemp -d)
              hdiutil attach "$DMG_PATH" -mountpoint "$TEMP_DMG_DIR/mnt" -nobrowse -quiet
              rm -rf "$TEMP_DMG_DIR/mnt/"*.app
              cp -R "$APP_PATH" "$TEMP_DMG_DIR/mnt/"
              hdiutil detach "$TEMP_DMG_DIR/mnt" -quiet
            fi
          fi

      - name: Generate SHA-256 checksums
        shell: bash
        run: |
          set -euo pipefail
          OUT="$GITHUB_WORKSPACE/checksums-sha256.txt"
          : > "$OUT"

          if ls src-tauri/target/release/bundle/dmg/*.dmg >/dev/null 2>&1; then
            shasum -a 256 src-tauri/target/release/bundle/dmg/*.dmg >> "$OUT"
          fi

          if ls src-tauri/target/release/bundle/macos/*.app >/dev/null 2>&1; then
            # Hash the app bundle deterministically by hashing file contents.
            find src-tauri/target/release/bundle/macos/*.app -type f -print0 | sort -z | xargs -0 shasum -a 256 >> "$OUT"
          fi

          echo "\nChecksums written to: $OUT"

      - name: Upload checksums to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${{ github.ref_name }}" "$GITHUB_WORKSPACE/checksums-sha256.txt" --clobber
