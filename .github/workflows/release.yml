name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to publish (must start with v, e.g. v1.2.3)"
        required: true
        type: string

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"

jobs:
  verify:
    name: Verify (Node)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: ESLint
        run: npm run lint

      - name: TypeScript type check
        run: npm run typecheck

      - name: Prettier check
        run: npx prettier --check "src/**/*.{ts,tsx,css}"

      - name: Run tests
        run: npm test

  release:
    name: Build & Release
    needs: [verify]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies
        run: npm ci

      - name: Resolve release tag
        shell: bash
        run: |
          set -euo pipefail

          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            TAG="${{ inputs.tag }}"
          else
            TAG="${GITHUB_REF_NAME}"
          fi

          if [[ -z "${TAG}" ]]; then
            echo "ERROR: No release tag provided." >&2
            exit 1
          fi

          if [[ "${TAG}" != v* ]]; then
            echo "ERROR: Release tag must start with 'v' (got: ${TAG})." >&2
            exit 1
          fi

          echo "RELEASE_TAG=${TAG}" >> "$GITHUB_ENV"

      - name: Ensure tag exists (manual dispatch)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git fetch --tags --force

          if git rev-parse "refs/tags/${RELEASE_TAG}" >/dev/null 2>&1; then
            echo "Tag already exists: ${RELEASE_TAG}"
            exit 0
          fi

          echo "Creating tag ${RELEASE_TAG} at ${GITHUB_SHA}"
          git tag "${RELEASE_TAG}" "${GITHUB_SHA}"
          git push origin "refs/tags/${RELEASE_TAG}"

      - name: Generate Tauri icons
        shell: bash
        run: |
          set -euo pipefail
          # Icons are required at compile/package time but are gitignored.
          npx tauri icon src-tauri/icons/icon.svg

      - name: Build and create release
        id: tauri_signed
        if: ${{ secrets.APPLE_CERTIFICATE != '' && secrets.APPLE_CERTIFICATE_PASSWORD != '' && secrets.APPLE_SIGNING_IDENTITY != '' && secrets.APPLE_TEAM_ID != '' && secrets.APPLE_ID != '' && secrets.APPLE_PASSWORD != '' }}
        continue-on-error: true
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # macOS code signing + notarization (set these secrets in repo settings)
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          # If/when enabling Tauri updater signatures
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ env.RELEASE_TAG }}
          releaseName: "AI Terminal ${{ env.RELEASE_TAG }}"
          releaseBody: |
            See the [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          releaseDraft: false
          prerelease: false
          tauriScript: npx tauri

      - name: Build and create release (unsigned fallback)
        if: ${{ steps.tauri_signed.outcome != 'success' }}
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # If/when enabling Tauri updater signatures
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ env.RELEASE_TAG }}
          releaseName: "AI Terminal ${{ env.RELEASE_TAG }}"
          releaseBody: |
            > **Note:** This build is not notarized. On first launch, right-click the app â†’ Open, then click Open in the dialog. See [Apple support](https://support.apple.com/en-us/102445) for details.

            See the [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          releaseDraft: false
          prerelease: false
          tauriScript: npx tauri

      - name: Ad-hoc codesign (unsigned fallback)
        if: ${{ steps.tauri_signed.outcome != 'success' }}
        shell: bash
        run: |
          set -euo pipefail
          APP_PATH=$(ls -d src-tauri/target/release/bundle/macos/*.app 2>/dev/null | head -1)
          if [[ -n "$APP_PATH" ]]; then
            echo "Ad-hoc signing: $APP_PATH"
            codesign --force --deep --sign - "$APP_PATH"
            echo "Re-creating DMG with ad-hoc signed app..."
            DMG_PATH=$(ls src-tauri/target/release/bundle/dmg/*.dmg 2>/dev/null | head -1)
            if [[ -n "$DMG_PATH" ]]; then
              DMG_NAME=$(basename "$DMG_PATH")
              TEMP_DMG_DIR=$(mktemp -d)
              hdiutil attach "$DMG_PATH" -mountpoint "$TEMP_DMG_DIR/mnt" -nobrowse -quiet
              rm -rf "$TEMP_DMG_DIR/mnt/"*.app
              cp -R "$APP_PATH" "$TEMP_DMG_DIR/mnt/"
              hdiutil detach "$TEMP_DMG_DIR/mnt" -quiet
            fi
          fi

      - name: Generate SHA-256 checksums
        shell: bash
        run: |
          set -euo pipefail
          OUT="$GITHUB_WORKSPACE/checksums-sha256.txt"
          : > "$OUT"

          if ls src-tauri/target/release/bundle/dmg/*.dmg >/dev/null 2>&1; then
            shasum -a 256 src-tauri/target/release/bundle/dmg/*.dmg >> "$OUT"
          fi

          if ls src-tauri/target/release/bundle/macos/*.app >/dev/null 2>&1; then
            # Hash the app bundle deterministically by hashing file contents.
            find src-tauri/target/release/bundle/macos/*.app -type f -print0 | sort -z | xargs -0 shasum -a 256 >> "$OUT"
          fi

          echo "\nChecksums written to: $OUT"

      - name: Upload checksums to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${RELEASE_TAG}" "$GITHUB_WORKSPACE/checksums-sha256.txt" --clobber
